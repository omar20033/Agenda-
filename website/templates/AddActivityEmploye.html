<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 20px;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h1>Add Activity</h1>
                    <form action="/add_activity" method="post">
                        <div class="form-group">
                            <label for="typeA">Type:</label>
                            <input type="text" class="form-control" id="typeA" name="typeA" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="dateAct">Date of Activity:</label>
                            <input type="date" class="form-control" id="dateAct" name="dateAct" required>
                        </div>

                        <div class="form-group">
                            <label for="hDebut">Start Time:</label>
                            <input type="time" class="form-control" id="hDebut" name="hDebut">
                        </div>

                        <div class="form-group">
                            <label for="hFin">End Time:</label>
                            <input type="time" class="form-control" id="hFin" name="hFin">
                        </div>

                        <div class="form-group">
                            <label for="dateCreation">Date of Creation:</label>
                            <input type="date" class="form-control" id="dateCreation" name="dateCreation" required>
                        </div>

                        <div class="form-group">
                            <label for="createur">Creator:</label>
                            <input type="text" class="form-control" id="createur" name="createur" required>
                        </div>

                        <div class="form-group">
                            <label for="visible">Visible (1 or 0):</label>
                            <input type="number" class="form-control" id="visible" name="visible" min="0" max="1" required>
                        </div>

                        <div class="form-group">
                            <label for="numAgenda">Agenda Number:</label>
                            <input type="number" class="form-control" id="numAgenda" name="numAgenda" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Activity</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
