<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ department_data.name }} Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 20px;
        }
        .content-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content-container h1 {
            margin-bottom: 20px;
        }
        .content-container p {
            font-size: 1.2em;
        }
        .content-container button {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="content-container">
                    <h1>{{ department_data.name }} Details</h1>
                    <p>Department: {{ department_data.name }}</p>

                    <!-- Button to show employees -->
                    <form action="/{{ department_data.name }}/show_employees" method="post">
                        <button type="submit" class="btn btn-primary mb-3">Show Employees</button>
                    </form>

                    <!-- Button to show agenda -->
                    <form action="/{{ department_data.name }}/agendaDept" method="post">
                        <button type="submit" class="btn btn-secondary">Show Agenda</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
